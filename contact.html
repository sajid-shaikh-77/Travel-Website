<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./css/style.css">
     <title>Travel</title>
 </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                      <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                      <h2 class="text-gray md-heading">Location</h2>
                      <p>Lorem ipsum dolor sit amet consectetur.</p>  
                    </div>
                    <div class="address-group">
                      <i class="far fa-envelope fa-3x text-red"></i>
                      <h2 class="text-gray md-heading">Email</h2>
                      <p>Lorem ipsum dolor sit amet consectetur.</p>  
                    </div>
                    <div class="address-group">
                      <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                      <h2 class="text-gray md-heading">Call</h2>
                      <p>Lorem ipsum dolor sit amet consectetur.</p>  
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black a">Contact Us</h1>
                    <p class="text-gray">Lorem ipsum  consectetur adipisicing elit.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrap">
                <div class="social-media-links">
                    <i class="fab fa-facebook fa-4x"></i>
                    <i class="fab fa-twitter fa-4x"></i>
                    <i class="fab fa-instagram fa-4x"></i>
                    <p class="right">World Travel &copy; 2021, All Rights Reserved</p>
                </div>
            </div>
        </div> 
    </footer>
</body>
</html>
